server:
  port: ${CONFIG_SERVER_PORT:8888}

spring:
  profiles:
    active: native
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: ${CONFIGURATIONS_REPO_URI:git@github.com:The-Boiz-Streaming/configurations.git}
          default-label: develop
          search-paths: "{application}"